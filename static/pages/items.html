<div>
    <table>
        <tr>
            <th>物品编号</th>
            <th width="150px">物品名称</th>
            <th>物品类别</th>
            <th>物品等级</th>
            <th>数量上限</th>
            <th width="350px">描述</th>
        </tr>
        <tr data-ng-repeat="item in data.records">
            <td>{{item.item_id}}</td>
            <td>{{item.item_name}}</td>
            <td>{{item.item_type}}</td>
            <td>{{item.item_lv}}</td>
            <td>{{item.quantity_limit}}</td>
            <td>{{item.description}}</td>
        </tr>
    </table>
    <pagination> </pagination>
</div>
