<div>
    <h2>
        <span>兵种等级:</span>
        <input type="number" min="1" max="90" value="1" ng-change="affect()" data-ng-model="level" />
    </h2>

    <table>
        <tr>
            <th>编号</th>
            <th>名称</th>
            <th>范围</th>
            <th>兵种</th>
            <th>护甲</th>
            <th colspan="4">技能</th>
        </tr>
        <tr data-ng-repeat="item in soldiers">
            <td>{{$index + 1}}</td>
            <td>{{item.soldier_name}}</td>
            <td>{{range_type[item.attack_range]}}</td>
            <td>{{soldier_type[item.soldier_type]}}</td>
            <td>{{armor_type[item.armor]}}</td>
            <td data-ng-repeat="skill in item.skills">
                <img width="50px" height="50px" data-ng-src="{{skill.icon}}" style="float: left;">
                <div style="padding-left: 55px;">
                    <span style="font:bold">{{skill.skill_name}}:</span>
                    <div ng-bind-html="skill.skill_desc_x"></div>
                </div>
            </td>
        </tr>
    </table>
    <p>
        注意:
        <ol>
            <li>技能数值整理自游戏,可能有些不精确!</li>
            <li>有等级限制的技能,如果目标超过等级,概率减半!</li>
            <li>由于技能数值需要从游戏中整理,目前整理数 2</li>

        </ol>
    </p>
</div>
