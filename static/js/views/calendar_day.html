<!-- Format a date so it displays in the format "Friday 1/16" -->
<h2 class="date"> {{day.date | date: 'EEEE M/d'}} </h2>


<div class="event" data-ng-repeat="e in day.events">
  <a href="#/{{$index}}">
    <h3 class="name"> {{e.name}} </h3>
    <p>
      <span class="from"> {{e.from | date:'shortTime'}} </span> -
      <span class="to"> {{e.to | date:'shortTime'}} </span>
    </p>
  </a>
</div>
