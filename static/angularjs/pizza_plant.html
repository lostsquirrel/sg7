<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700italic|Oswald' rel='stylesheet' type='text/css'>
    <link href="css/pizza_plant.css" rel="stylesheet" />
    <script src="js/vendor/angular.min.js"></script>
  </head>
  <body ng-app="PizzaPlanetApp">
    <div class="header">
      <h1><span>Pizza</span><span>Planet</span></h1>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">
        <h1>Specials for {{ today | date }}</h1>

        <h2>Appetizers</h2>
        <div class="appetizers row" ng-repeat="p in appetizers">
          <div class="item col-md-9">
            <h3 class="name">{{p.name}} </h3>
            <p class="description"> {{p.description}} </p>
          </div>
          <div class="price col-md-3">
            <p class="price"> {{p.price | currency}}</p>
          </div>
        </div>

        <h2>MAINS</h2>
        <div class="mains row" ng-repeat="p in mains">
          <div class="item col-md-9">
            <h3 class="name">{{p.name}} </h3>
            <p class="description"> {{p.description}} </p>
          </div>
          <div class="price col-md-3">
            <p class="price"> {{p.price | currency}}</p>
          </div>
        </div>

        <h2>EXTRAS</h2>
        <div class="mains row" ng-repeat="p in extras">
          <div class="item col-md-9">
            <h3 class="name">{{p.name}} </h3>
            <p class="description"> {{p.description}} </p>
          </div>
          <div class="price col-md-3">
            <p class="price"> {{p.price | currency}}</p>
          </div>
        </div>

      </div>
    </div>

    <div class="footer">
    </div>

    <!-- Modules -->
    <script src="js/pizza_plant.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/PizzaPlantController.js"></script>
  </body>
</html>
